  dqn_params:
    lr: 0.001
    batch_size: 64
  
    
  reward_config:
    local_weight: 0.75
    rl_group_weight: 0.15
    global_weight: 0.10
    use_local_queue: true
    use_local_waiting: true
    use_local_throughput: true
