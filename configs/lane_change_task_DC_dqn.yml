  algorithm: "dqn"
  episodes: 30
  end_time: 600
  cal_reward_circle: 5
  action_interval: 5
  learning_start_time: 256
  update_model_rate: 10
  update_target_rate: 100
  checkpoint_dir: "E:/lang_ui/Experiment/coor_opti_DC/rl_DC_only_dqn_models_1020"
  use_gui: false
  
  ppo_params:
    lr: 0.0003
    n_steps: 256
    batch_size: 16
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2

