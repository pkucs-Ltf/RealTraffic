  original_net_file: "Experiment/coor_opti_DC/DC.net.xml"
  route_file: "Experiment/coor_opti_DC/DC.rou.xml"
  decisions_data_pkl: "pkl/DC_tl_phase_result_coor_dqn.pkl"
