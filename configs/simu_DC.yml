# 仿真任务配置文件
task_name: "仿真任务"
task_type: "simulation"


# 数据文件路径
data_paths:
  net_file: "opti_DC/DC_new.net.xml"
  rou_file: "opti_DC/mapcore_500m_DC.rou.xml"
  iop_file: "opti_DC/iop.rou.xml"
  edge_limit_file: "pkl/edges_limit_Lat_lon_dict_DC.pkl"
  od_file: "opti_DC/test_DC.pkl"
  real_data_file: "pkl/dict_record_id_APILineStatus_core_500m_DC.pkl"
  real_data_type: "pkl"
  best_rou_file: "opti_DC/best_rou.xml"
  grid_shp: "opti_DC/taz_polygons_DC.shp"
  taz_file: "opti_DC/mapcore_500m_DC.taz.xml"

# 仿真参数
simulation:
  max_od_iterations: 50
  need_mergeRegion: false
  third_adjust_firstSTEP: false

# 优化器参数
optimizer:
  exploration_counter_limit: 10
  test_scales: [1.0]
  convergence_threshold: 0.001

# 评估参数
evaluation:
  score_weight: 1.0
  reward_weight: 1.0



optimizer:
  max_iterations: 30
  convergence_threshold: 0.005  # 0.5%改进阈值
  convergence_patience: 3  # 连续3次无改进则停止
  
# 仿真参数
simulation:
  end_time: 700  # 仿真时长(秒)
  yellow_time: 3  # 黄灯时长
  seed: 42  # 随机种子
  step_length: 1.0  # 仿真步长
  gui: false  # 是否使用GUI
  sumo_binary: "sumo"
# 文件路径配置
